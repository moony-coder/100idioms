<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100 Idioms</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.28);
      --border: rgba(255,255,255,.4);
      --text:#0f172a;
      --seen:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,sans-serif}
    body{
      min-height:100vh;
      background:linear-gradient(120deg,#ff9a9e,#fad0c4,#a18cd1,#8fd3f4);
      background-size:400% 400%;
      animation:bg 18s ease infinite;
      color:var(--text);
      padding:40px 20px 80px;
    }
    @keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    header{max-width:1100px;margin:0 auto 30px;display:flex;justify-content:space-between;align-items:center}
    h1{font-size:3rem;font-weight:800;text-shadow:0 10px 30px rgba(0,0,0,.2)}
    .reset{border:none;padding:10px 18px;border-radius:999px;cursor:pointer;background:rgba(255,255,255,.35);backdrop-filter:blur(10px);border:1px solid var(--border);font-weight:600}
    .progress{max-width:1100px;margin:0 auto 25px;font-weight:600}
    .grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .idiom-btn{height:90px;border-radius:18px;border:1px solid var(--border);background:var(--glass);backdrop-filter:blur(14px);font-size:1.3rem;font-weight:700;cursor:pointer;transition:.3s;box-shadow:0 12px 30px rgba(0,0,0,.18);position:relative}
    .idiom-btn:hover{transform:translateY(-6px) scale(1.05);box-shadow:0 22px 45px rgba(0,0,0,.3)}
    .idiom-btn.seen::after{content:'✓';position:absolute;top:8px;right:12px;color:var(--seen);font-weight:900}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.4);backdrop-filter:blur(12px);display:none;align-items:center;justify-content:center;z-index:1000}
    .overlay.active{display:flex}
    .modal{max-width:640px;width:90%;padding:42px;border-radius:26px;background:var(--glass);backdrop-filter:blur(20px);border:1px solid var(--border);box-shadow:0 30px 70px rgba(0,0,0,.35);animation:pop .3s ease}
    @keyframes pop{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}
    .modal h2{font-size:2.2rem;margin-bottom:10px}
    .meaning{font-size:1.1rem;line-height:1.6;margin-bottom:14px}
    .example{font-size:1rem;opacity:.85;font-style:italic}
    .close{margin-top:28px;padding:10px 24px;border-radius:999px;border:none;background:#0f172a;color:#fff;cursor:pointer}
    @media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>

<header>
  <h1>100 Idioms</h1>
  <button class="reset" onclick="resetProgress()">Reset progress</button>
</header>

<div class="progress" id="progress"></div>
<div class="grid" id="grid"></div>

<div class="overlay" id="overlay" onclick="closeModal(event)">
  <div class="modal">
    <h2 id="idiomTitle"></h2>
    <div class="meaning" id="idiomMeaning"></div>
    <div class="example" id="idiomExample"></div>
    <button class="close" onclick="forceClose()">Close</button>
  </div>
</div>

  { title:"Down to earth", meaning:"Practical, realistic", example:"Despite her fame, she's very down to earth." }
];

const grid = document.getElementById('grid');
const progressEl = document.getElementById('progress');
let seen = JSON.parse(localStorage.getItem('seenIdioms') || '[]');

function render(){
  grid.innerHTML='';
  idioms.forEach((i,idx)=>{
    const b=document.createElement('button');
    b.className='idiom-btn';
    if(seen.includes(idx)) b.classList.add('seen');
    b.textContent=idx+1;
    b.onclick=()=>openModal(idx,i);
    grid.appendChild(b);
  });
  progressEl.textContent = `Learned ${seen.length} / ${idioms.length}`;
}

let currentIndex=null;

function openModal(index,data){
  currentIndex=index;
  idiomTitle.textContent=data.title;
  idiomMeaning.textContent=data.meaning;
  idiomExample.textContent='Example: '+data.example;
  overlay.classList.add('active');
  if(!seen.includes(index)){
    seen.push(index);
    localStorage.setItem('seenIdioms',JSON.stringify(seen));
    render();
  }
}

function closeModal(e){ if(e.target.id==='overlay') forceClose(); }
function forceClose(){ overlay.classList.remove('active'); currentIndex=null; }

function resetProgress(){
  if(confirm('Reset all progress?')){
    seen=[];
    localStorage.removeItem('seenIdioms');
    render();
  }
}

render();
</script>
</body>
</html>
